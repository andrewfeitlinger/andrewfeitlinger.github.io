---
layout: default
title: Andrew Feitlinger
---

<div class="home">
    <h1>Blog Posts</h1>
    <ul class="posts">
        {% for post in site.posts %}
            <li>
                {% if post.layout == 'draft' %}
                    <span class="draft">{{ post.date | date_to_string }}</span>
                    &nbsp;&raquo;&nbsp;
                    <a href="{{ post.url }}">[DRAFT] {{ post.title }} [DRAFT]</a>
                {% else %}
                    <span>{{ post.date | date_to_string }}</span>
                    &nbsp;&raquo;&nbsp;
                    <a href="{{ post.url }}">{{ post.title }}</a>
                {% endif %} 
            </li>
        {% endfor %}
    </ul>
</div>
